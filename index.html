<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="">
<a href="https://github.com/hrtovey/calculator" class="github-corner"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>
<div class="calculator calc-black">
	<div class="">
		<div class="row last-row">
			<div class="col s12">
				<div id="result" class="result calc-lt-black">0</div>
			</div>
		</div>
		<div class="row">
			<div class="col s3">
				<button id="c" class="c waves-effect waves-light calc-clear btn-flat calc-dk-gray">C</button>
			</div><!--
		 --><div class="col s3">
				<button id="plus-minus" class="plus-minus waves-effect waves-light calc-sign btn-flat calc-dk-gray">&plusmn;</button>
			</div><!--
		 --><div class="col s3">
				<button id="percent" class="percent waves-effect waves-light calc-percent btn-flat calc-dk-gray">&percnt;</button>
			</div><!--
		 --><div class="col s3 last-col">
				<button id="divide" class="divide waves-effect waves-light calc-function btn-flat calc-dk-gray calc-button">&divide;</button>
			</div>
			
		</div>
		<div class="row">
			<div class="col s3">
				<button id="7" class="7 waves-effect waves-light calc-number btn-flat calc-lt-gray">7</button>
			</div><!--
		 --><div class="col s3">
				<button id="8" class="8 waves-effect waves-light calc-number btn-flat calc-lt-gray">8</button>
			</div><!--
		 --><div class="col s3">
				<button id="9" class="9 waves-effect waves-light calc-number btn-flat calc-lt-gray">9</button>
			</div><!--
		 --><div class="col s3 last-col">
				<button id="multiply" class="multiply waves-effect waves-light calc-function btn-flat calc-dk-gray calc-button2">x</button>
			</div>
		</div>
		<div class="row">
			<div class="col s3">	
				<button id="4" class="4 waves-effect waves-light calc-number btn-flat calc-lt-gray">4</button>
			</div><!--
		 --><div class="col s3">
				<button id="5" class="5 waves-effect waves-light calc-number btn-flat calc-lt-gray">5</button>
			</div><!--
		 --><div class="col s3">
				<button id="6" class="6 waves-effect waves-light calc-number btn-flat calc-lt-gray">6</button>
			</div><!--
		 --><div class="col s3 last-col"><button id="subtract" class="subtract waves-effect waves-light calc-function btn-flat calc-dk-gray calc-button">&minus;</button>
			</div>	
		</div>
		<div class="row">
			<div class="col s3">
				<button id="1" class="1 waves-effect waves-light calc-number btn-flat calc-lt-gray">1</button>
			</div><!--
		 --><div class="col s3">
				<button id="2" class="2 waves-effect waves-light calc-number btn-flat calc-lt-gray">2</button>
			</div><!--
		 --><div class="col s3">
				<button id="3" class="3 waves-effect waves-light calc-number btn-flat calc-lt-gray">3</button>
			</div><!--
		 --><div class="col s3 last-col">
				<button id="add" class="add waves-effect waves-light calc-function btn-flat calc-dk-gray calc-button">&plus;</button>
			</div>
		</div>
		<div class="row last-row">
			<div class="col s6">
				<button id="0" class="0 waves-effect waves-light calc-number btn-flat calc-lt-gray">0</button>
			</div><!--
		 --><div class="col s3">
				<button id="dot" class="dot waves-effect waves-light calc-number btn-flat calc-lt-gray calc-button">.</button>
			</div><!--
		 --><div class="col s3 last-col">
				<button id="equals" class="equals waves-effect waves-light calc-function btn-flat cyan darken-1 white-text calc-button">&equals;</button>
			</div>
		</div>
		
	</div>
</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/waves.js"></script>
	<script type="text/javascript" src="js/min/calculator-min.js"></script>
</body>
</html>
